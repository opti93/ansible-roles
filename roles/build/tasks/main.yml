---
- name: Создаем папку для репозитория
  path: "{{ git_folder }}"
  state: directory
  mode: '0755'

- name: Клонируем репозиторий
  ansible.builtin.git:
    repo: 'https://github.com/AlariCode/docker-demo.git'
    dest: "{{ git_folder }}"
    version: block-7

- name: Собираем image
  community.docker.docker_image:
    build:
      path: "{{ git_folder }}"
      dockerfile: "{{ git_folder }}/apps/{{ item.name }}/Dockerfile"
    name: "{{ registry_name }}{{ item.name }}"
    tag: "{{ item.version }}"
    push: yes
    source: build
  loop: "{{ services | difference(non_build_services) }}"

- name: Удаляем репозиторий
  ansible.builtin.file:
    path: "{{ git_folder }}"
    state: absent
